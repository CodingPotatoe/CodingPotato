{% extends "base.html" %}
{% load static %}

{% block title %}
    CodingPotato - {{ blog.title }}
{% endblock title %}

{% block content %}
<div class="container content">
    <div class="row">
        <h1 class="col-12 mb-4">{{ blog.title }}</h1>
        <div class="col-12 alert alert-success">Last updated: {{ blog.last_edited }}</div>
        <div class="col-12">
            <p>{{ blog.body|safe }}</p>
        </div>
    </div>
</div>

{% endblock content %}
